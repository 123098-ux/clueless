<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Distance Tracker</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #111;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
    }
    #distance {
      font-size: 3rem;
      margin: 20px;
    }
    .fun-fact {
      margin-top: 10px;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üñ±Ô∏è Mouse Distance Tracker</h1>
  <div id="distance">0 pixels</div>
  <div class="fun-fact" id="fact"></div>

  <script>
    let lastX = null, lastY = null;
    let totalDistance = 0;
    const display = document.getElementById("distance");
    const fact = document.getElementById("fact");

    document.addEventListener("mousemove", (e) => {
      if (lastX !== null && lastY !== null) {
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        totalDistance += dist;
        display.innerText = `${Math.round(totalDistance)} pixels`;

        // Fun facts
        if (totalDistance > 1000) {
          fact.innerText = `You've moved the mouse about the length of a baguette ü•ñ`;
        }
        if (totalDistance > 5000) {
          fact.innerText = `That‚Äôs like dragging your mouse across a cat üêà`;
        }
        if (totalDistance > 10000) {
          fact.innerText = `You're close to Eiffel Tower height! üóº`;
        }
        if (totalDistance > 30000) {
          fact.innerText = `Okay, stop. Your mouse needs a nap. üòµ`;
        }
      }
      lastX = e.clientX;
      lastY = e.clientY;
    });
  </script>
</body>
</html>
